<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- css -->

    <link rel="stylesheet" href="style.css">

    <title>Users Information</title>

    
  </head>

<body>

    <header>
        <div class="container">
            <div class="row">
                
                <div class="col-md-12 mb-4">
                    <img src="banner-with-group-smiling-people-standing-together-line-beige-portrait-happy-crowd-persons_90220-143.webp" alt="image" class="img-fluid">
                </div>
                <div class="col-lg-12 text-center py-3">
                    <h1>Users Information</h1>
               </div>
            </div>
        </div>
    </header>
   
  

                     
    <section>
        <div class="container">

        <!-- search area -->
            <nav class="navbar navbar-expand-lg">

                <ul class="navbar-nav">
                    <li>
                        <select id="options" class="btn btn-outline-primary">
                            <option value="Email" >
                            Email
                            </option>
                            <option value="Username" >
                            Username
                            </option>
                            <option value="Name">
                            Name
                            </option>
                        </select> 
                    </li>
                </ul>

          
                <div class="form-inline input-group w-25 ml-2">
                    <input id="input-text" type="text" class="form-control" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="searchTable()" value="Search">Search</button>
                    </div>
                </div>
        
            </nav>

        <!-- table -->

            <table id="myTable" class="table table-hover table-bordered table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <th scope="row">  </th>
                                <td>   </td>
                                <td>   </td>
                                <td>   </td>
                                <td>   </td>
                            </tr>
                            -->
                        </tbody>
            </table>
              
             
    </section>

    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-6">
                List of names : <button class="btn btn-outline-primary" onclick="renderName()"> Click here </button>
                <div id="listNames">
                    <!-- <ul>
                    <li></li>
                    </ul> -->
                </div>
            </div>

            <div class="col-lg-6">

                List of address : <button class="btn btn-outline-primary" onclick="renderAddress()"> Click here </button>
                <div id="listAddress">

                </div>
                        
            </div>
        </div>
    </div>

        


    <script>
        window.onload = async () =>{
            await getData();
            await renderTable();
            
        }  
    </script>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
